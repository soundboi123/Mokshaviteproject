<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/resets.css" />
    <link rel="stylesheet" href="../styles/market.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/moksha-logo-100px.png" />
    <title>Market</title>
  </head>
  <body>
    <header class="header">
      <section class="container-for-my-fucking-header">
        <div class="image-logo">
          <img src="/images/moksha-logo-wit.png" alt="" />
        </div>
        <h1 class="titel-logo-marge"><a href="#">Market</a></h1>
        <nav>
        <nav>
          <ul class="shit-nav">
            <li><a href="../Home/">Home</a></li>
            <li><a href="../creators/">Creators</a></li>
            <li class="active"><a href="../Market/">Market</a></li>
            <li><a href="../events/">Events</a></li>
            <li><a href="../About/">About</a></li>
            <li><a href="../Contact/">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <body>
        <div class="hero-spacer"></div>
        <div class="market-container">
          <div class="market-hoodie-section autoShow" data-delay="0.2s">

            <div class="market-hoodie-info-card">
              <div class="hoodie-text1 autoShow" data-delay="0.2s">BIG HOOD</div>
              <div class="hoodie-text2 autoShow" data-delay="0.3s">BETTER</div>
              <div class="hoodie-text3 autoShow" data-delay="0.4s">FABRIC</div>
                <div class="buy-now-container">
                  <div class="buy-now-element autoShow" data-delay="0.5s">
                    <h2>BUY NOW</h2>
                  </div>
                </div>
            </div>
            <div class="market-hoodie-card">
              <div class="hoodie-img autoShow" data-delay="0.4s"> <img src="../images/trui-test-3-tp.png" alt=""> </div>
            </div>
          </div>

        </div>

        <div class="small-spacer"></div>
        <div class="market-container">
          <div class="market-plant-section">

            <div class="plant-card-wrapper" >
              <div class="plant-card1 autoShow" data-delay="0.2s">
                <div class="hover-button">CHECK INFO</div></div>
              <div class="plant-card2 autoShow" data-delay="0.3s">
                <div class="hover-button">CHECK INFO</div></div>
            </div>

            <div class="plant-card-wrapper">
              <div class="plant-card2 autoShow" data-delay="0.4s">
                <div class="hover-button">CHECK INFO</div></div>
              <div class="plant-card1 autoShow" data-delay="0.5s">
              <div class="hover-button">CHECK INFO</div></div>
            </div>

            <div class="plant-card-wrapper">  
              <div class="plant-card1 autoShow" data-delay="0.6s">
                <div class="hover-button">CHECK INFO</div></div>
              <div class="plant-card2 autoShow" data-delay="0.7s">
                <div class="hover-button">CHECK INFO</div></div>
            </div>

          </div>
        </div>
        <div class="market-container">
          <div class="market-3Dprint-section autoShow">
            <div class="market-3Dprint-card autoShow" data-delay="0.2s">
              <div class="hover-button2">CHECK INFO</div>
            </div>
            <div class="market-3Dprint-card autoShow" data-delay="0.3s">
              <div class="hover-button2">CHECK INFO</div>
            </div>
            <div class="market-3Dprint-card autoShow" data-delay="0.4s">
              <div class="hover-button2">CHECK INFO</div>
            </div>
        </div>
          

          <script src="market-script.js"></script>
      </body>
    </main>
  </body>
</html>
